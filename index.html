<html>
    <head>
        <title>
            Netlify Learning w/ the CDP Team
        </title>
    </head>
    <body>
        <h1>Netlify and Jamstack Learning w/ the CDP Team</h1>
        <p>Simple static website to help learn how jamstack and netlify works</p>
        <p id='foo'>This will be replaced with dynamic content.</p>
    </body>
<script>
    const jsonResponse = fetch('../.netlify/functions/hello-world').then((response) => { return response.json()});
    jsonResponse.then((data) => {document.getElementById('foo').innerHTML = data.message;})
</script>
</html>
